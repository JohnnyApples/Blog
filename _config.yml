include: ["_pages"]

# SITE CONFIGURATION
baseurl: "" # the subpath of your site, e.g. /blog/
url: https://chmaynard.github.io   # with the https protocol
enforce_ssl: chmaynard.github.io   # without any protocol

# THEME-SPECIFIC CONFIGURATION
#theme:
#  title: Type Theme
#  avatar:  
#  gravatar: 

theme_settings:
  # Meta
  title: "Core Memory"
  avatar: Kokopelli.png
  gravatar: # Email MD5 hash
  description: "A website with blog posts and pages" # used by search engines

# Header and footer text
# header_text: >
#   <p><font size="42">Core Memory</font></p>
  header_text_feature_image:
  footer_text: >
    Hosted on <a href="https://pages.github.com">GitHub</a> and powered by <a href="http://jekyllrb.com">Jekyll</a> with <a href="https://rohanchandra.github.io/project/type/">Type Theme</a>

  # Icons
  email_address: "chmaynard@gmail.com"
  github: "chmaynard"
  rss: true

  # Scripts
  google_analytics: # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname:
  katex: false # Enable if using math markup

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next: "Next"
  str_prev: "Prev"
  str_continue_reading: "Continue reading"

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"

  # Post navigation
  post_navigation: false

# PAGINATION
paginate: 5
paginate_path: "/blog/page:num"

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed

#kramdown:
#  input: GFM

gems:
  - jekyll-paginate
  - jekyll-redirect-from

whitelist:
  - jekyll-redirect-from
